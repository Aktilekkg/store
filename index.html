<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Shopping Cart</title>
</head>

<body>

    <section>

        <div class="container">
            <div class="cart">
                <h1 class="h1">Shopping Card</h1>
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <div class="buttons">
                                    <span><i class="delete bi-x"></i></span>
                                    <span><i class="like bi-suit-heart-fill"></i></span>
                                </div>
                                <img src="http://redfox.kg/wp-content/uploads/siberia.jpg" alt="">
                                <div class="text">
                                    <h5>Black jacket</h5>
                                    <span class="color">White</span>
                                </div>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minusButton" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="valueButton" type="text" class="form-control text-center" value="1">
                                    <button id="plusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5> $<span id="iphoneSinglePrice">549</span> </h5>

                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <div class="buttons">
                                    <span><i class="delete bi-x"></i></span>
                                    <span><i class="like bi-suit-heart-fill"></i></span>
                                </div>
                                <img src="http://redfox.kg/wp-content/uploads/extreme-pro.jpg">
                                <div class="text">
                                    <h5>Red jacket</h5>
                                    <span class="color">White</span>
                                </div>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="caseMinusButton" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="caseValueButton" type="text" class="form-control text-center" value="1">
                                    <button id="casePlusButton" class="btn btn-default"><i
                                            class="fas fa-plus"></i></button>

                                </div>
                                <h5> $<span id="caseIphoneSinglePrice">59</span> </h5>
                            </div>
                        </div>
                    </div>


                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <div class="buttons">
                                    <span><i class="delete bi-x"></i></span>
                                    <span><i class="like bi-suit-heart-fill"></i></span>
                                </div>
                                <img src="http://redfox.kg/wp-content/uploads/img_7026_1.jpg">
                                <div class="text">
                                    <h5>Blue jacket</h5>
                                    <span class="color">white</span>
                                </div>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="caseSamMinusButton" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="caseSamValueButton" type="text" class="form-control text-center"
                                        value="1">
                                    <button id="caseSamPlusButton" class="btn btn-default"><i
                                            class="fas fa-plus"></i></button>

                                </div>
                                <h5> $<span id="caseSamIphoneSinglePrice">349</span> </h5>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>



    <script>
        /* Plus(+), Minus(-) Button Start */
        const plus = document.getElementById("plusButton");
        plus.addEventListener("click", function () {
            handlePhonePriceChange(true);
            calculateTotal();
        })

        const minus = document.getElementById("minusButton");
        minus.addEventListener("click", function () {
            handlePhonePriceChange(false);
            calculateTotal();
        })

        function handlePhonePriceChange(isPlus) {
            const valueButtonNumber = parseInt(valueButton.value);
            let valueTotal = valueButtonNumber;
            if (isPlus == true) {
                valueTotal = valueButtonNumber + 1;
            } else if (isPlus == false && valueTotal > 0) {
                valueTotal = valueButtonNumber - 1;
            }
            document.getElementById("valueButton").value = valueTotal;
            const iphoneSinglePrice = 549;
            document.getElementById("iphoneSinglePrice").innerText = valueTotal * iphoneSinglePrice;
        }


        /* Case Plus(+), Minus(-) Button Start */
        const casePlus = document.getElementById("casePlusButton");
        casePlus.addEventListener("click", function () {
            handleCasePriceChange(true);
            calculateTotal();
        })

        const caseMinus = document.getElementById("caseMinusButton");
        caseMinus.addEventListener("click", function () {
            handleCasePriceChange(false);
            calculateTotal();
        })

        function handleCasePriceChange(isCasePlus) {
            const caseValueButtonNumber = parseInt(caseValueButton.value);
            let caseValueTotal = caseValueButtonNumber;
            if (isCasePlus == true) {
                caseValueTotal = caseValueButtonNumber + 1;
            } else if (isCasePlus == false && caseValueTotal > 0) {
                caseValueTotal = caseValueButtonNumber - 1;
            }
            document.getElementById("caseValueButton").value = caseValueTotal;
            const caseIphoneSinglePrice = 59;
            document.getElementById("caseIphoneSinglePrice").innerText = caseValueTotal * caseIphoneSinglePrice;
        }


        /* Case Plus(+), Minus(-) Button Start */
        const caseSamPlus = document.getElementById("caseSamPlusButton");
        caseSamPlus.addEventListener("click", function () {
            handleCaseSamPriceChange(true);
            calculateTotal();
        })
        const caseSamMinus = document.getElementById("caseSamMinusButton");
        caseSamMinus.addEventListener("click", function () {
            handleCaseSamPriceChange(false);
            calculateTotal();
        })

        function handleCaseSamPriceChange(isCaseSamPlus) {
            const caseValueButtonNumber = parseInt(caseSamValueButton.value);
            let caseValueTotal = caseValueButtonNumber;
            if (isCaseSamPlus == true) {
                caseValueTotal = caseValueButtonNumber + 1;
            } else if (isCaseSamPlus == false && caseValueTotal > 0) {
                caseValueTotal = caseValueButtonNumber - 1;
            }
            document.getElementById("caseSamValueButton").value = caseValueTotal;
            const caseSamIphoneSinglePrice = 349;
            document.getElementById("caseSamIphoneSinglePrice").innerText = caseValueTotal * caseSamIphoneSinglePrice;
        }

        //лайк басканда кызыл болот.
        let like = document.querySelectorAll('.like')
        for (let i = 0; i < like.length; i++) {
            like[i].addEventListener('click', function () {
                like[i].classList.toggle('active')
            })
        }


        //х ти басканда очурот
        let deleteIcon = document.querySelectorAll('.delete')
        deleteIcon.forEach(btn => {
            btn.addEventListener('click', function () {
                let result = confirm('Are you sure want to remove?')
                if (result == true) {
                    let cart = document.querySelector('.row')
                    cart.parentNode.remove()
                }

            })
        })
    </script>
</body>

</html>
